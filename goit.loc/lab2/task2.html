<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Colorful table</title>
	<style>
		table{
			border-collapse: collapse;
			width: 400px;
		}
		td{
			border: 5px solid #000;
		}
		.none{
			visibility: hidden;
		}
		.white{
			background-color: white;
		}
		.yellow{
			background-color: yellow;
		}
		.blue{
			background-color: blue;
		}
		.black{
			background-color: black;
		}
		.red{
			background-color: red;
		}

	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="2" class="white">1</td>
			<td colspan="3" class="white">2</td>
			<td colspan="2" class="yellow">3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td rowspan="2" class="white">1</td>
			<td colspan="4" rowspan="4" class="red">2</td>
			<td colspan="2" rowspan="2" class="yellow">3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td class="none">1</td>
			<td class="none">2</td>
			<td class="none">3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td rowspan="3" class="white">1</td>
			<td rowspan="2" class="white">2</td>
			<td rowspan="2" class="white">3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td class="none">1</td>
			<td class="none">2</td>
			<td class="none">3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" class="black">1</td>
			<td colspan="2" class="white">2</td>
			<td colspan="2" class="white">3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td rowspan="3" class="yellow">1</td>
			<td colspan="2" class="white">2</td>
			<td  colspan="2" rowspan="2" class="blue">3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td colspan="2" rowspan="2" class="white">1</td>
			<td colspan="2" class="black">2</td>
			<td class="none" >3</td>
			<td class="none">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr>
			<td hidden="hidden" >1</td>
			<td hidden="hidden" >2</td>
			<td hidden="hidden" >3</td>
			<td colspan="4" class="white">4</td>
			<td class="none">5</td>
			<td class="none">6</td>
			<td class="none">7</td>
		</tr>
		<tr class="none">
			<td >1</td>
			<td >2</td>
			<td >3</td>
			<td >4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		
	</table>
</body>
</html>
